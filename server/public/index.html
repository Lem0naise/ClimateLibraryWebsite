<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css?version=0.9">
        <script src="script.js"></script>
        <title>Climate Stories Library</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="nav.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="topBar"></div>

        <div class="f" id="main">
            <div class="f" id="green">
                <div class="f flexDiv">
                    <div class='rightShadow leftPage' id="collectText">
                        The Climate Stories Library is a collection of videos about personal experiences of the climate crisis and the nature crisis, shared by people around the world.
                        <br/><br/>
                        Explore the interactive map below to listen to other people's stories. Why not add your own?
                    </div>
                    <div id="collectButton">
                        <div id="c1">
                            SHARE
                            <p>YOUR</p>
                            STORY
                        </div>   
                        <div id="c2" onclick="share()">
                            <img src="imgs/plus.svg">
                        </div>
                    </div>
                </div>
                <div id="map">
                    <div id="hidden" onclick="hiddenClick()">
                        CLICK TO LOAD MAP
                    </div>
                </div>
            </div>
            <div class="f" id="white">
                <div class="f" id="categories">
                    
                </div>
            </div>
            
        </div>
        
        <div id="bottomBar"></div>
    </body>
</html>
