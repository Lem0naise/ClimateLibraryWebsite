<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css?version=1.0">
        <link rel="stylesheet" href="adminstyle.css"
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="admin.js"></script>
        <link rel="icon" type="image/x-icon" href="imgs/favicon.ico"
    </head>
    <body>
        <div class="f" id="topBar" class="topBar">
            <div class="f csBar">
                <img src="imgs/banner.webp">
            </div>
            <nav class="menuBar">
                <ul class="menuBar-nav">
                    <li class="menuButton">
                        <a href="/">Home</a>
                    </li>
                </ul>
            </nav>
        </div>

        <div id="main" class="green forever">
            <div class='adminFlex flexDiv'>

                 

                <form id="custom-sql-form">
                    <span>Select an option to continue.</span>
                    <select class='f1' name="optionSelector" id="optionSelector">
                        <option value="begin">Select an option to begin ...</option>
                        <option value="getVideos">Download Videos from Server ...</option>
                        <option value="uploadVideo">Add a YouTube Link to a Story ...</option>
                        <option value="uploadResponse">Upload a Response ...</option>
                        <option value="custom">Custom ...</option>
                    </select> 
                    <br/><br/>

                    <div id="begin" class="hiddenAdmin hides"></div>
                    <div id="custom" class="hiddenAdmin hides"> 
                        <label for="query" class="f1">This box is for Custom SQL Queries. Do NOT touch it unless you know what you are doing. </label><br/>
                        <input class='f1 inp long' placeholder='SQL Query' type="text" id='custom-query' name="custom-query"><br/><br/>
                    </div>
                    <div id="uploadResponse" class="hiddenAdmin hides"> 
                        <label class="f1">Upload a response! </label>
                        <br/><input class='f1 inp long' placeholder='Title' type="text" id='uploadResponse-title' name="uploadResponse-title">
                        <br/><textarea class='f1 inp long paragraph' placeholder='Description' id='uploadResponse-desc' name="uploadResponse-desc"></textarea>
                        <br/><label class="f1" for="uploadResponse-img">Cover image </label>
                        <br/><input class='f1 inp long' type="file" accept="image/*" id='uploadResponse-img' name="uploadResponse-img">
                        <br/><img id='uploadResponse-img-preview'>
                        <br/><br/>
                    </div>
                    <div id="uploadVideo" class="hiddenAdmin hides"> 
                        <label for="uploadVideo-videoSelector" class="f1">Select the story to replace:</label><br/>
                        <select class="f1" name="uploadVideo-videoSelector" id="uploadVideo-videoSelector">
                            <option value="none">in progress</option>
                        </select><br/>
                        <label for="uploadVideo-link" class="f1">Youtube video link</label><br/>
                        <input class='f1 inp' placeholder='YouTube Link' type="text" id='uploadVideo-link' name="uploadVideo-link"><br/><br/>
                    </div>
                    <div id="getVideos" class="hiddenAdmin hides"> 
                        <label for="getVideos-videoSelector" class="f1">Download the videos from the server</label><br/>
                        <select class="f1" name="getVideos-videoSelector" id="getVideos-videoSelector">
                            <option value="none">in progress</option>
                        </select><br/><br/><br/>
                    </div>
                   
                    <br/><br/>
                    <span>Enter your username and password to complete action.</span>
                    <input class='f1 inp' placeholder='username' type="text" id='username' name="username">
                    <input class='f1 inp' placeholder='password' type="password" id='password' name="password">
                    <input class='f1' type="submit" value="Upload As Admin">
                </form>
                <span id="response"></span>


                Admin sites:
                <a href="https://lemonaise.deployhq.com/projects/climate-stories-library/auto_deployments">DeployHQ</a>
                <a href="https://krystal.io/client/index.php?rp=%2Flogin&currency=1#/">Krystal</a>
                <a href="https://scarif-lon1.krystal.uk:2083/cpsess9524672104/frontend/jupiter/filemanager/index.html">cPanel</a>
            </div>
        </div>
    </body>
</html>
